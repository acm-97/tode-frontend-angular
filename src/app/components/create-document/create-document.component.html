<!-- Formulario para crear el contenido del documento -->
<form [formGroup]="formContent" *ngIf="name != undefined" (ngSubmit)="onSubmit($event)" enctype="multipart/form-data">
    <div>
        <mat-form-field appearance="outline" MatFormFieldControl style="width: 100vh;">
            <mat-label>Contenido del documento</mat-label>
            <textarea type="text" formControlName="content" matInput placeholder="" rows="10"[errorStateMatcher]="matcher"> 
            </textarea>
                <mat-error *ngIf="formContent.get('content').hasError('required')">
                    Debe escrbir un <strong>contenido</strong> para el documento
                </mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field MatFormFieldControl style="width: 50vh;">
            <ngx-mat-file-input #imageInput formControlName="image" placeholder="Adjuntar imagenes" multiple></ngx-mat-file-input>
            <button mat-icon-button matSuffix *ngIf="!imageInput.empty" (click)="imageInput.clear($event)">
                <mat-icon>clear</mat-icon>
              </button>
            <mat-icon matSuffix>folder</mat-icon>
        </mat-form-field>
    </div>
    <div>
        <button class="submit-success" [disabled]="!formContent.valid" mat-raised-button type="submit" style="margin-right: 2vh;">
            <mat-icon>done</mat-icon> Guardar
        </button>
        
        <button color="warn" [routerLink]="['/documents']" (click)="onCancel()" mat-raised-button >
            <mat-icon>close</mat-icon> Cancelar
        </button>        
    </div>
</form>
